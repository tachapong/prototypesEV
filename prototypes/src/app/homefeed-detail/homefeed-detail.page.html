<ion-content mode="ios">

  <ion-list lines="none">

    <ion-item color="tertiary">
      <ion-avatar class="avatar-s" slot="start">
        <img src="assets/imgs/defaultshop.png" />
      </ion-avatar>
      <ion-label>
        <h2><b>ชื่อร้านค้า</b></h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="ion-margin-top" lines="full">
    
    <ion-item  color="tertiary" lines="none">
      <ion-text color="dark">
        เหลือเวลาชาร์ต xx.xx นาที
      </ion-text>

    </ion-item>

    <ion-item color="tertiary" lines="full">
      <ion-note slot="start">
        <ion-text color="dark">
          <ion-label>
            <h3>
              <ion-icon color="medium" name="call"></ion-icon>
              <b>
                &nbsp;ติดต่อ
              </b>
            </h3>
          </ion-label>
        </ion-text>
      </ion-note>
      <ion-note slot="end">
        <ion-label routerLink="/ev-home-refund" color="dark">
          <h3>
            <b>
              ยกเลิกการชาร์ต
            </b>
          </h3>
        </ion-label>
      </ion-note>
 
    </ion-item>
  </ion-list>


  <ion-list lines="none" class="ion-margin-top" lines="full">

    <ion-item class="ion-no-padding" color="tertiary" lines="none">
      <ion-label class="ion-padding-start">
        <h3><b>รายการที่สั่ง</b></h3>
      </ion-label>
    </ion-item>


    <ion-item lines="none" color="tertiary" class="ion-no-padding">
      <ion-grid class="ion-no-padding text-hidden">

        <ion-row class="ion-no-padding ion-align-items-center ion-padding-top">
          <ion-col class="ion-padding-start">
            <ion-row>
              <ion-col size="6">
                <ion-label>
                  <h3>X1 1 ชั่วโมง</h3>
                </ion-label>
              </ion-col>
              <ion-col size="6">
                <ion-label>
                  <h3 class="ion-text-right">
                    <ion-text color="dark">
                      200.00
                    </ion-text>
                    <small>&nbsp;THB</small>
                  </h3>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
